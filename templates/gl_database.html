{% extends 'gl_base.html' %}

{% block content %}

<div class="card text-left" style="width: 500px">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true">Steam</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'GamesLibrary:db-psn' %}">PSN</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">In construction</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Refresh Steam Database ?</h5>
      {% if submitted %}      
    <p class="card-text"><br/><br/><br/><strong>Database refreshed succesfully</strong><br/><br/><br/></p>
      {% elif error %} 
      <p class="card-text"><br/><br/><br/><strong>Steam ID and/or API key needed</strong><br/><br/><br/></p>
      {% else %}
    <p class="card-text">
      <form action="" method=POST>
        {% csrf_token %}
        <input class="form-control" type="text" placeholder="API key" name="api_key">
        <br/>
        <input class="form-control" type="text" placeholder="Steam id" name="steam_id">
        <br/>
        <input type="submit" value="Refresh" class="btn btn-secondary" name="run_script">
      </form>
    </p>
    {% endif %}
    <img src='https://cdn.akamai.steamstatic.com/store/library_update/social_media_image.jpg' class="card-img-bottom">
  </div>
</div>

  {% endblock %}
